<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <style>
        .poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="poppins bg-[#F4F7FF] px-[40px] lg:px-[80px] xl:px-[140px] pt-[21px] pb-[60px] space-y-5 ">
    <header class="bg-white rounded-3xl p-[24px]">
        <nav class="flex flex-wrap items-center justify-center gap-[10px] sm:justify-between">

            <!-- DEV-Board -->
            <div class="flex items-center gap-[10px]">
                <img class="w-[30px] sm:w-[51px] sm:h-[51px]" src="assets/logo.png" alt="">
                <h1 class="text-[25px] md:text-[35px]"><span class="font-light">Dev</span><span
                        class="font-medium">Board</span></h1>
            </div>



            <!-- CheckBox and Color change -->
            <div class="flex gap-[110px] sm:gap-[16px]">
                <div
                    class="flex justify-center items-center gap-[15px] rounded-[32px] bg-[#F4F7FF] p-[10px] sm:p-[16px]">
                    <img class="sm:w-[32px] sm:h-[32px]" src="assets/checkbox.png" alt="">
                    <p class="text-[25px] sm:text-[32px] font-bold">23</p>
                </div>
                <div class=" flex items-center justify-center rounded-full bg-[#F4F7FF] p-[10px] sm:p-[16px]">
                    <img class="sm:w-[40px] sm:h-[40px]" src="assets/theme-btn.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main class="bg-white rounded-3xl p-[24px]">


        <!-- Main Card Section -->
        <section class="flex flex-col">
            <!-- Top Section -->
            <div class="flex justify-center flex-wrap gap-[24px]">
                <!-- Task Assigned -->
                <div class="order-1 md:order-none bg-[#F4F7FF] p-[10px] xl:p-[32px] rounded-2xl flex justify-center flex-[1_1] gap-[20px]">
                    <div class="flex items-center">
                        <img class="rounded-full lg:border-[5px] xl:border-[10px] border-white" src="assets/checkbox.png" alt="">
                    </div>
                    <div class="flex flex-col justify-center">
                        <h1 class="lg:text-[12px] xl:text-[16px] text-[rgba(0,48,60,1)] font-medium md:hidden lg:block">Task Assigned</h1>
                        <p class="lg:text-[20px] xl:text-[32px] font-bold">05</p>
                    </div>
                </div>

                <!-- Discover Something new today -->
                <div class="order-3 md:order-none flex flex-[1_1] gap-[10px] sm:gap-[22px] px-[10px] py-[10px] lg:px-[40px] lg:py-[20px] items-center justify-center bg-linear-to-br from-[#3752FD] to-[#9BA8F8] rounded-2xl">
                    <img class="w-[50px] sm:w-[60px]" src="assets/board.png" alt="">
                    <h1 class="text-[18px] xl:text-[24px] text-white font-medium sm:w-[298px]">Discover Something New Today!</h1>
                </div>

                <!-- Date -->
                <div class="order-2 md:order-none bg-[#F4F7FF] p-[20px] lg:p-[32px] rounded-2xl flex flex-[1_1] items-center justify-center gap-[20px]">
                    <div class="flex items-center">
                        <img class="lg:w-[100px] md:hidden lg:block rounded-full xl:border-[10px] border-white" src="assets/calender.png" alt="">
                    </div>
                    <div id="todayDate">
                        
                    </div>
                </div>
            </div>
            <div>

            </div>
        </section>



        <!-- Activity History Section -->
        <section>

        </section>
    </main>
    <footer>

    </footer>
    <script src="script/utilities.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
